<div
  class="sortable-container"
  layout="column"
  sv-root
  sv-part="Checkboxes.item.options"
>
  <md-input-container class="md-block">
    <label>Max Selections</label>
    <input type="number" ng-model="Checkboxes.item.config.maxSelections" />
  </md-input-container>

  <md-switch
    ng-model="Checkboxes.item.config.direction"
    ng-true-value="'horizontal'"
    ng-false-value="'vertical'"
  >
    Layout direction ({{Checkboxes.item.config.direction == 'horizontal' ?
    'Horizontal' : 'Vertical'}})
  </md-switch>

  <div
    class="option-item"
    layout="row"
    ng-repeat="option in Checkboxes.item.options track by $index"
    sv-element
  >
    <md-button
      class="md-button handle"
      md-no-ink
      aria-label="reorder option item"
      sv-handle
    >
      <md-icon class="material-icons">reorder</md-icon>
    </md-button>

    <md-input-container class="md-block">
      <label>Option {{$index + 1}}</label>
      <input ng-model="option.value" />
    </md-input-container>

    <md-button class="md-button" ng-click="Checkboxes.deleteOption($index)">
      <md-icon class="material-icons">delete</md-icon>
    </md-button>
  </div>
  <div layout="row" layout-align="start">
    <md-button
      class="md-primary add-option-button"
      ng-click="Checkboxes.addOption()"
    >
      <md-icon class="material-icons">add</md-icon>
    </md-button>
  </div>
</div>
