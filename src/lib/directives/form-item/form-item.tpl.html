<div class="form-item-container md-inline-form">
  <div class="form-item-actions">
    <md-button
      class="md-button"
      ng-if="FormItem.Attrs.onDelete"
      ng-click="FormItem.deleteClicked()"
    >
      <md-icon class="material-icons small">delete</md-icon>
    </md-button>
    <md-button
      class="md-button"
      ng-if="FormItem.Attrs.onUp"
      ng-click="FormItem.onUp({item: FormItem.item, index: FormItem.index()})"
    >
      <md-icon class="material-icons small">arrow_drop_up</md-icon>
    </md-button>
    <md-button
      class="md-button"
      ng-if="FormItem.Attrs.onDown"
      ng-click="FormItem.onDown({item: FormItem.item, index: FormItem.index()})"
    >
      <md-icon class="material-icons small">arrow_drop_down</md-icon>
    </md-button>
  </div>

  <md-input-container ng-if="FormItem.item.type != 'label'" class="md-block">
    <label>Field Title</label>
    <input ng-model="FormItem.item.props.title" />
  </md-input-container>

  <md-input-container ng-if="FormItem.item.type != 'label'" class="md-block">
    <label>Help Text</label>
    <input ng-model="FormItem.item.props.helpText" />
  </md-input-container>

  <md-input-container
    ng-if="FormItem.item.type === 'agreement'"
    class="md-block"
  >
    <label>Option Text</label>
    <input ng-model="FormItem.item.options[0].value" />
  </md-input-container>

  <div ng-switch="FormItem.item.type">
    <upload-item ng-switch-when="upload" item="FormItem.item"></upload-item>
    <agreement-item
      ng-switch-when="agreement"
      item="FormItem.item"
    ></agreement-item>
    <label-item ng-switch-when="label" item="FormItem.item"></label-item>
    <input-item ng-switch-when="input" item="FormItem.item"></input-item>
    <radio-button-item
      ng-switch-when="multipleChoices"
      item="FormItem.item"
    ></radio-button-item>
    <matrix-item ng-switch-when="matrix" item="FormItem.item"></matrix-item>
    <checkboxes-item
      ng-switch-when="checkboxes"
      item="FormItem.item"
    ></checkboxes-item>
    <textarea-item
      ng-switch-when="textarea"
      item="FormItem.item"
    ></textarea-item>
    <date-item ng-switch-when="date" item="FormItem.item"></date-item>
    <select-item
      ng-switch-when="chooseFromList"
      item="FormItem.item"
    ></select-item>
    <p ng-switch-default>UNKNOWN TYPE</p>
  </div>

  <md-input-container
    ng-if="FormItem.item.type != 'label' && FormItem.item.type != 'upload'"
    class="md-block"
  >
    <md-checkbox ng-model="FormItem.item.config.required"
      >Required field</md-checkbox
    >
  </md-input-container>
</div>
