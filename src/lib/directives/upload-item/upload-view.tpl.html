<div layout="row" class="option-item upload-item">
  <md-input-container class="md-block" style="margin: 0">
    <input type="file" class="ng-hide" aria-label="file" />
    <md-input-container flex class="md-block">
      <input
        type="text"
        ng-model="fileName"
        class="ng-hide"
        disabled
        aria-label="fileName"
      />
    </md-input-container>
  </md-input-container>

  <md-button class="md-raised md-accent upload-button"
    ><md-icon class="material-icons">attach_file</md-icon
    ><span
      >{{UploadView.formItem.config.uploadFileButtonLabel}}</span
    ></md-button
  >
</div>

<div>
  <label></label>
  <div
    style="display: grid; grid-template-columns: 8em auto; align-items: center"
    layout="row"
    ng-repeat="option in UploadView.formItem.options track by $index"
  >
    <md-button ng-click="UploadView.removeItem($index)" class="md-icon-button">
      <md-icon class="material-icons">close</md-icon>
    </md-button>
    <span>{{option.name}}</span>
  </div>
</div>
