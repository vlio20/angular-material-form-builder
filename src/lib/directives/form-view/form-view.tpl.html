<div class="md-inline-form">
  <div
    class="formItem"
    ng-repeat="formItem in FormView.form.items track by $index"
    ng-switch="formItem.type"
    layout="column"
  >
    <ng-form name="formItemForm">
      <div>
        <div class="formItem-title" ng-show="formItem.type !== 'label'">
          {{formItem.props.title}}
        </div>
        <div class="formItem-help-text">{{formItem.props.helpText}}</div>

        <upload-view
          form-item="formItem"
          is-preview="true"
          form="formItemForm"
          ng-switch-when="upload"
        ></upload-view>
        <agreement-view
          form-item="formItem"
          is-preview="true"
          form="formItemForm"
          ng-switch-when="agreement"
        ></agreement-view>
        <checkboxes-view
          form-item="formItem"
          is-preview="true"
          form="formItemForm"
          ng-switch-when="checkboxes"
        ></checkboxes-view>
        <radio-button-view
          form-item="formItem"
          is-preview="true"
          form="formItemForm"
          ng-switch-when="multipleChoices"
        ></radio-button-view>
        <input-view
          form-item="formItem"
          form="formItemForm"
          ng-switch-when="input"
        ></input-view>
        <textarea-view
          form-item="formItem"
          form="formItemForm"
          ng-switch-when="textarea"
        ></textarea-view>
        <date-view
          form-item="formItem"
          form="formItemForm"
          ng-switch-when="date"
        ></date-view>
        <matrix-view
          form-item="formItem"
          is-preview="true"
          form="formItemForm"
          ng-switch-when="matrix"
        ></matrix-view>
        <select-view
          form-item="formItem"
          is-preview="true"
          form="formItemForm"
          ng-switch-when="chooseFromList"
        ></select-view>
        <label-view
          form-item="formItem"
          is-preview="true"
          form="formItemForm"
          ng-switch-when="label"
        ></label-view>
      </div>
    </ng-form>
  </div>
</div>
